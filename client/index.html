<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GET IN HERE!</title>
        <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            function selectMap(){
                let mapNumber = document.getElementById("map-number").options.selectedIndex;
                console.log(mapNumber);
                
                $.ajax({
                    type: "POST",
                    url: "/room",
                    data: {
                        map_number: mapNumber,
                    },
                    success: function (response) {
                        if (response["success"] == true) {
                            console.log(response["roomURL"]);
                        } else {
                            console.log("서버 오류");
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1> GET IN HERE </h1>
        <select id="map-number" name="map-number">
            <option value=0>0번</option>
            <option value=1>1번</option>
        </select>
        <button onclick="selectMap();"> go to room </button>
    </body>
</html>
